<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сборка ПК</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="configTitle">Сборка ПК</h1>
  </header>
  <main>
    <div class="component-list" id="componentList">
      <!-- Компоненты будут подгружены сюда из builder.js -->
    </div>
  </main>
  <footer>
    <button onclick="saveFullBuild()">Сохранить сборку</button>
  </footer>

  <!-- Модальное окно выбора компонента -->
  <div class="modal" id="componentModal">
    <div class="modal-content wide">
      <button class="close-btn" onclick="toggleComponentModal()">✕</button>
      <h3 id="modalComponentTitle">Выбор компонента</h3>
      <div class="filters">
        <input type="text" id="searchInput" placeholder="Поиск по названию..." oninput="filterComponents()">
        <div class="price-range">
          <input type="number" id="minPrice" placeholder="Мин. цена" oninput="filterComponents()">
          <input type="number" id="maxPrice" placeholder="Макс. цена" oninput="filterComponents()">
        </div>
      </div>
      <div class="component-grid" id="modalComponentGrid">
        <!-- Компоненты подгружаются сюда -->
      </div>
    </div>
  </div>

  <script src="konf.js"></script>
</body>
</html>
